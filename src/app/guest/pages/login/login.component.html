<div class="pt-5 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card bg-white">
            <div class="card-body p-5">
              <form [formGroup]="form" (submit)="onSubmit()" class="mb-3 mt-md-4">
                <h2 class="fw-bold mb-2 text-uppercase ">Login</h2>
                <p class=" mb-5">Please enter your login and password!</p>
                <div class="mb-3">
                  <label class="form-label ">Username</label>
                  <input formControlName="username" type="text" class="form-control" id="email" placeholder="Username">
                </div>
                <div class="mb-3">
                  <label class="form-label ">Password</label>
                  <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <p class="small"><a class="text-primary" href="forget-password.html">Forgot password?</a></p>
                <div class="d-grid">
                  <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Login</button>
                </div>
              </form>
              <div>
                <p class="mb-0  text-center">Don't have an account? <a href="signup.html" class="text-primary fw-bold">Sign
                    Up</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
